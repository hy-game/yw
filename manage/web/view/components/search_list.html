<h3>GM</h3>
<p>以下是一些GM操作的相关页面</p>
<ul id="listul" class="nav nav-pills nav-stacked">
    <li id="listl_role" class="active"><a href="#">角色查询</a></li>
    <li id="listl_rl" ><a href="#">排行榜查询</a></li>
</ul>
<hr class="hidden-sm hidden-md hidden-lg">
<script type="text/javascript">
    $(function(){
        $("#listl_role").click(function () {
            $("#listul").children().filter(".active").attr("class", "");
            $("#listl_role").attr("class", "active");
            $("#context").attr("src", "/components/search_role");
        });

        $("#listl_rl").click(function () {
            $("#listul").children().filter(".active").attr("class", "");
            $("#listl_rl").attr("class", "active");
            $("#context").attr("src", "/components/search_rl");
        });
    });
</script>
