<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {{template "header"}}

    <script type="text/javascript">
        $(function(){
            $("#command").change(function () {
                var val = $("#command").val();
                if (val == 5 || val == 6 || val == 7 || val == 8){
                    $("#gmParam").attr("placeholder", "无");
                    $("#gmParam").prop("disabled", true);
                }
            });
        });
    </script>
</head>
<body>
<div id="context" class="col-sm-8">
    <h2>GM</h2>
    <h5>系统GM命令</h5>
    <p>一些与系统相关的GM命令在此使用： 如重读配置等！</p>

    <form class="form-horizontal" id="gmRole" role="form" action="/gm/system" method="post">
        <div class="form-group">
            <label for="command" class="col-xs-3 control-label">GM命令:</label>
            <div class="col-xs-9">
                <select id="command" name="command" class="form-control">
                    <option value="rrcfgs">重读并发送服务器配置</option>
                    <option value="rcfgs">重发服务器配置</option>
                    <option value="rryyact">重读并发送运营活动</option>
                    <option value="ryyact">重发运营活动</option>
                    <option value="s">存盘</option>
                    <option value="q">关服(全部)</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="gmParam" class="col-xs-3 control-label">参数:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="gmParam" name="gmParam" placeholder="无" disabled="disabled" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <button type="submit" class="btn btn-default">执行</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
